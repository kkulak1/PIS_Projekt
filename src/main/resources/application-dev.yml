server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: 'trudne!haslo'
    url: jdbc:postgresql://localhost:5432/recipe_book
    username: 'postgres'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  application:
    name: eurekaclient

  mail:
    host: localhost
    port: 1025
    username: hello
